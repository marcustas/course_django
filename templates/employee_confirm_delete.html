{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans Confirm Delete %}</h2>
    <p>{% trans Are you sure you want to delete %} {{ object }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'hr:employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
