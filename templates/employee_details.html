{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="h1">Details</h1>
    <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.position.title }}</td>
          </tr>
        </tbody>
    </table>

    <div class="form-group mt-3">
        <a href="{% url 'employee_list' %}" class="btn btn-primary">Close</a>
    </div>
</div>
{% endblock %}
