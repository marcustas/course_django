<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
</head>
<body>
    <h1>Employee Profile</h1>

    <h2>Name: {{ employee.first_name }} {{ employee.last_name }}</h2>
    <p>Email: {{ employee.email }}</p>
    <p>Position: {{ employee.position.name }}</p>

    <!-- Link to Edit Employee -->
    {% if user.is_superuser %}
        <a href="{% url 'edit_employee' pk=employee.pk %}">Edit Employee</a>
    {% endif %}

    <!-- Link to Delete Employee -->
    {% if user.is_superuser %}
        <a href="{% url 'delete_employee' pk=employee.pk %}">Delete Employee</a>
    {% endif %}
</body>
</html>
